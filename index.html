<script>
  const contagemDecrescente = () => {
    const dataAlvo = new Date("2025-04-19T19:00:00").getTime();
    const agora = new Date().getTime();
    const diferenca = dataAlvo - agora;

    if (diferenca < 0) return; // jÃ¡ passou, evita valores negativos

    const segundo = 1000;
    const minuto = segundo * 60;
    const hora = minuto * 60;
    const dia = hora * 24;

    const d = Math.floor(diferenca / dia);
    const h = Math.floor((diferenca % dia) / hora);
    const m = Math.floor((diferenca % hora) / minuto);
    const s = Math.floor((diferenca % minuto) / segundo);

    document.getElementById('dias').innerText = d;
    document.getElementById('horas').innerText = h;
    document.getElementById('minutos').innerText = m;
    document.getElementById('segundos').innerText = s;
  };

  setInterval(contagemDecrescente, 1000);
  contagemDecrescente();
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const mainVideo = document.getElementById("main-video");
    const bgVideo = document.getElementById("bg-video");

    // Define o volume para 50%
    mainVideo.volume = 0.5;

    // Tenta forÃ§ar autoplay com som apÃ³s pequeno atraso (alguns browsers exigem interaÃ§Ã£o)
    const playPromise = mainVideo.play();
    if (playPromise !== undefined) {
      playPromise
        .then(() => {
          // VÃ­deo comeÃ§ou a reproduzir com som
        })
        .catch((error) => {
          // Em navegadores onde o autoplay com som falha, mostramos instruÃ§Ã£o ao utilizador
          console.warn("Autoplay com som bloqueado. Clique para ativar o vÃ­deo.");
          mainVideo.muted = true;
          mainVideo.play();
        });
    }

    // Sincroniza vÃ­deo de fundo com o principal
    mainVideo.addEventListener("play", () => bgVideo.play());
    mainVideo.addEventListener("pause", () => bgVideo.pause());
    mainVideo.addEventListener("seeked", () => {
      bgVideo.currentTime = mainVideo.currentTime;
    });
  });
</script>
