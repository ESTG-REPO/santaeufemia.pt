  <script>
    function createWireframeCube(canvasId) {
      const canvas = document.getElementById(canvasId);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      const geometry = new THREE.BoxGeometry();
      const edges = new THREE.EdgesGeometry(geometry);
      const material = new THREE.LineBasicMaterial({ color: "#00FF00" });
      const wireframe = new THREE.LineSegments(edges, material);
      scene.add(wireframe);
      camera.position.z = 2;
      function animate() {
        requestAnimationFrame(animate);
        wireframe.rotation.x += 0.01;
        wireframe.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    }
    createWireframeCube("leftCube");
    createWireframeCube("rightCube");
  </script>
  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-04-19T19:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        countdownElement.textContent = "√â hoje! üéâ";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

<script>
  const contagemDecrescente = () => {
    const dataAlvo = new Date("2025-04-19T19:00:00").getTime();
    const agora = new Date().getTime();
    const diferenca = dataAlvo - agora;

    if (diferenca < 0) return; // j√° passou, evita valores negativos

    const segundo = 1000;
    const minuto = segundo * 60;
    const hora = minuto * 60;
    const dia = hora * 24;

    const d = Math.floor(diferenca / dia);
    const h = Math.floor((diferenca % dia) / hora);
    const m = Math.floor((diferenca % hora) / minuto);
    const s = Math.floor((diferenca % minuto) / segundo);

    document.getElementById('dias').innerText = d;
    document.getElementById('horas').innerText = h;
    document.getElementById('minutos').innerText = m;
    document.getElementById('segundos').innerText = s;
  };

  setInterval(contagemDecrescente, 1000);
  contagemDecrescente();
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const mainVideo = document.getElementById("main-video");
    const bgVideo = document.getElementById("bg-video");

    // Define o volume para 50%
    mainVideo.volume = 0.5;

    // Tenta for√ßar autoplay com som ap√≥s pequeno atraso (alguns browsers exigem intera√ß√£o)
    const playPromise = mainVideo.play();
    if (playPromise !== undefined) {
      playPromise
        .then(() => {
          // V√≠deo come√ßou a reproduzir com som
        })
        .catch((error) => {
          // Em navegadores onde o autoplay com som falha, mostramos instru√ß√£o ao utilizador
          console.warn("Autoplay com som bloqueado. Clique para ativar o v√≠deo.");
          mainVideo.muted = true;
          mainVideo.play();
        });
    }

    // Sincroniza v√≠deo de fundo com o principal
    mainVideo.addEventListener("play", () => bgVideo.play());

    mainVideo.addEventListener("seeked", () => {
      bgVideo.currentTime = mainVideo.currentTime;

  });

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const bgVideo = document.getElementById("bg-video");
    if (!bgVideo) return; // Exit if not found

    // Ensure video starts with sound settings
    bgVideo.muted = false;
    bgVideo.volume = 1.0;

    const enableVideoSound = () => {
      bgVideo.play().then(() => {
        console.log("Background video playing with sound.");
      }).catch((err) => {
        console.warn("User interaction required to play video with sound:", err);
      });

      // Remove this listener after first use
      document.removeEventListener("click", enableVideoSound);
    };

    // Wait for the first user click to try playing with sound
    document.addEventListener("click", enableVideoSound);
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const thumbs = document.querySelectorAll('[data-bs-slide-to]');
    const modal = new bootstrap.Modal(document.getElementById('uHTitHa7Hd-modal'));
    const carousel = document.querySelector('#lb-uHTitHa7Hd');
    const bsCarousel = new bootstrap.Carousel(carousel);

    thumbs.forEach((thumb) => {
