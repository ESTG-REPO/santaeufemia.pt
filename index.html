    function createWireframeCube(canvasId) {
      const canvas = document.getElementById(canvasId);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      const geometry = new THREE.BoxGeometry();
      const edges = new THREE.EdgesGeometry(geometry);
      const material = new THREE.LineBasicMaterial({ color: "#00FF00" });
      const wireframe = new THREE.LineSegments(edges, material);
      scene.add(wireframe);
      camera.position.z = 2;
      function animate() {
        requestAnimationFrame(animate);
        wireframe.rotation.x += 0.01;
        wireframe.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    }

<script>
document.addEventListener("DOMContentLoaded", function () {
  const video = document.getElementById('main-video') || document.getElementById('video05-4');
  const unmuteBtn = document.getElementById('unmute-fallback-btn');
  const STORAGE_KEY = 'hasInteractedWithVideo';

  if (!video || !unmuteBtn) return;

  // Hide button if user already interacted
  if (localStorage.getItem(STORAGE_KEY) === 'true') {
    unmuteBtn.style.display = 'none';
    return;
  }

  // Check if video is playing
  function isVideoPlaying(vid) {
    return !!(
      vid.currentTime > 0 &&
      !vid.paused &&
      !vid.ended &&
      vid.readyState >= 2
    );
  }

  // Handle unmute and play logic
  unmuteBtn.addEventListener('click', function () {
    // Unmute and set volume
    video.muted = false;
    video.volume = 1;

    // Play the video if it's not playing
    if (!isVideoPlaying(video)) {
      video.play().catch((err) => {
        console.warn("Playback blocked again:", err);
      });
    }

    // Fade out the button
    unmuteBtn.style.transition = 'opacity 0.3s ease';
    unmuteBtn.style.opacity = '0';
    setTimeout(() => {
      unmuteBtn.style.display = 'none';
    }, 300);

    // Remember user's interaction
    localStorage.setItem(STORAGE_KEY, 'true');
  });
});
</script>
