    function createWireframeCube(canvasId) {
      const canvas = document.getElementById(canvasId);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      const geometry = new THREE.BoxGeometry();
      const edges = new THREE.EdgesGeometry(geometry);
      const material = new THREE.LineBasicMaterial({ color: "#00FF00" });
      const wireframe = new THREE.LineSegments(edges, material);
      scene.add(wireframe);
      camera.position.z = 2;
      function animate() {
        requestAnimationFrame(animate);
        wireframe.rotation.x += 0.01;
        wireframe.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    }
    createWireframeCube("leftCube");
    createWireframeCube("rightCube");
  </script>
  <script>

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        countdownElement.textContent = "Acabou 😢";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the photo viewer element
    const photoViewer = document.querySelector('.custom-photo-viewer');

    // Check if the element exists
    if (photoViewer) {
      // Set background image directly using JavaScript
      photoViewer.style.backgroundImage = "url('https://santaeufemia.pt/assets/images/background1.jpg')";
      photoViewer.style.backgroundSize = "cover";
      photoViewer.style.backgroundPosition = "center";
      photoViewer.style.width = "100%";
      photoViewer.style.height = "100vh"; // Or any desired height
      photoViewer.style.display = "flex";
      photoViewer.style.justifyContent = "center";
      photoViewer.style.alignItems = "center";

      // Optional: Log a message to confirm the background was set
      console.log('Vai mas é tocar na erva bro.');
    }
  });
</script>

  <script>
  $(document).ready(function(){
    $('.slick-carousel').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      fade: true,
      autoplay: true,
      autoplaySpeed: 3000,
      arrows: true,
      dots: true,
      pauseOnHover: true,
      adaptiveHeight: true,
    });

    // Simple zoom on hover (for panzoom, a more complex plugin is needed)
    $('.slick-carousel img').hover(
      function() {
        $(this).css('transform', 'scale(1.2)');
      }, function() {
        $(this).css('transform', 'scale(1)');
      }
    );
  });
</script>
