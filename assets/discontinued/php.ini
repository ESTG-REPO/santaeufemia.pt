; Enable URL-aware fopen wrappers (needed for file_get_contents with URLs)
allow_url_fopen = On

; Memory and timeout settings for image download stability
memory_limit = 128M
max_execution_time = 30

; Error reporting (good for development)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; File uploads (not directly needed, but good defaults)
file_uploads = On
upload_max_filesize = 10M
post_max_size = 20M

; Enable output buffering
output_buffering = 4096

; Default character set
default_charset = "UTF-8"

; Enable compression (optional but useful)
zlib.output_compression = On

; Session settings (optional)
session.use_strict_mode = 1
session.cookie_httponly = 1
